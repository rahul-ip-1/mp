<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Welcome Animation Overlay -->
    <div id="welcome-overlay" class="welcome-overlay">
        <div class="welcome-content">
            <div class="welcome-text">
                <h1 class="welcome-header">For My Love</h1>
                <p class="welcome-message">Every moment with you is a blessing...</p>
                <div class="heart-container">
                    <div class="heart-animation-large"></div>
                </div>
                <p class="welcome-continue">Click anywhere to continue</p>
            </div>
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <img src="/static/assets/heart.svg" class="floating-element heart" alt="Heart">
        <img src="/static/assets/balloon.svg" class="floating-element balloon" alt="Balloon">
        <img src="/static/assets/heart.svg" class="floating-element heart" alt="Heart">
        <img src="/static/assets/cake.svg" class="floating-element cake" alt="Cake">
        <img src="/static/assets/gift.svg" class="floating-element gift" alt="Gift">
        <img src="/static/assets/balloon.svg" class="floating-element balloon" alt="Balloon">
    </div>

    <!-- Audio Control -->
    <div class="audio-control">
        <button id="music-toggle">
            <i class="fas fa-volume-up" id="volume-icon"></i>
        </button>
        <audio id="background-music" loop>
            <source src="/static/assets/music/bday_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>


    <!-- Hero Section -->
    <section id="intro" class="hero parallax-bg">
        <!-- <div class="overlay"> -->
        </div>
        <div class="hearts-decoration">
            <div class="heart-item parallax-element parallax-slow"></div>
            <div class="heart-item parallax-element parallax-medium"></div>
            <div class="heart-item parallax-element parallax-slow"></div>
            <div class="heart-item parallax-element parallax-fast"></div>
            <div class="heart-item parallax-element parallax-medium"></div>
            <div class="heart-item parallax-element parallax-slow"></div>
        </div>
        <div class="content">
            <div class="hero-title-container parallax-element parallax-medium">
                <h1 class="animate-text">Happy Birthday My Love!</h1>
                <div class="ribbon-decoration left"></div>
                <div class="ribbon-decoration right"></div>
            </div>
            <p class="subtitle animate-text parallax-element parallax-slow">On this special day, I celebrate the most
                amazing person in my life.</p>
            <button class="cta-button parallax-element parallax-fast" id="start-journey">Start Journey</button>
        </div>
    </section>

    <!-- Countdown Section -->
    <section id="countdown" class="countdown-section parallax-bg">
        <h2 class="scroll-transition from-top">Countdown to Your Special Day</h2>
        <div class="countdown-container">
            <div class="countdown-box scroll-transition from-bottom" style="transition-delay: 0.1s;">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-box scroll-transition from-bottom" style="transition-delay: 0.2s;">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-box scroll-transition from-bottom" style="transition-delay: 0.3s;">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-box scroll-transition from-bottom" style="transition-delay: 0.4s;">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p class="countdown-message scroll-transition scale-up" style="transition-delay: 0.5s;">Every second with you
            makes life beautiful!</p>
    </section>

    <h1>Hello</h1>
    <img src="/static/assets/images/01.jpg" alt="love">

    <script src="/static/js/script.js"></script>
    <script src="/static/js/gallery.js"></script>
    <script src="/static/js/countdown.js"></script>
    <script src="/static/js/music.js"></script>
</body>

</html>
