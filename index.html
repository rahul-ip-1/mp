<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"

<body>
    <!-- Welcome Animation Overlay -->
    <div id="welcome-overlay" class="welcome-overlay">

            <div class="welcome-text">

                <p class="welcome-message">Every moment with you is a blessing...</p>
                <div class="heart-container">

        </div>
    </div>
    <h1>Hello</h1>
    <img src="/static/assets/images/01.jpg" alt="love">

    <div class="audio-control">
        <button id="music-toggle">
            <i class="fas fa-volume-up" id="volume-icon"></i>
        </button>
        <audio id="background-music" loop>

            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="/static/js/script.js"></script>
